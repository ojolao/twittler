<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var counter = 0;
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at.toLocaleTimeString());
          $tweet.appendTo($body);
          index -= 1;
          counter++;
        }

        var $newTweets = $('<div class="show-new"><button>Show New Tweets</button></div>');
        $newTweets.appendTo($body);
        $('.show-new').on('click', function(){
          scheduleNextTweet;

          var recentTweets = streams.home.slice(counter);
          var i = recentTweets.length - 1

          while (i >= 0){
            var lastTweet = recentTweets[i];
            var $lastTweet =  $('<div></div>');
            $lastTweet.text('@' + lastTweet.user + ': ' + lastTweet.message + ' ' + lastTweet.created_at.toLocaleTimeString()).appendTo($body);
            i -= 1;
            counter++;
          }
          console.log(recentTweets, recentTweets.length, counter)
        });

        /*need to use generateRandomTweet, creating a button would be clearer, that on click would display new tweets, and it doesn't have to be tied to the length of users, so that would be the schedule next tweet. ok*/

      });

    </script>
